<template name="Now">
  <div class="now">
    {{#if disableEdit}}
       {{{now.body}}}
    {{else}}
      <div style="position: absolute; bottom: 0px; left: 0px; z-index: 10000;"><span style="padding: 3px 20px; display: inline-block; background-color: #fff; color: #fff; text-decoration: none;" target="_blank">Sorry Froala, no money!</span></div>
      <form id="edit-now" class="form edit-now">
        {{> froalaReactive getContext}}
      </form>
    {{/if}}
  </div>
  <div class="ui grid centered">
    {{#if $not disableEdit}}
      <div class="row">
        <button class="ui saveNewNow huge grey button">
          Save
        </button>
      </div>
    {{/if}}

    <div class="row">
      {{#if isMe}}
       <h4>Embed this now in your website</h4>

       <div class="ui segment codesnippet">
          <div class="ui bottom right attached label nospacelabel copylabel">
             <button class="ui icon copybutton button">
               <i class="copy icon"></i>
             </button>
         </div>
            {{{HTMLsnippet}}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
