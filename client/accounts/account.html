<template name="accountSetup">
	<div class="signup_container">
    <div class="ui stacked segment">
      {{#if toggleLogin}}
        {{>signin}}
      {{else}}
        {{#if showDone}}
          {{>done}}
        {{else}}
          {{#if showUsername}}
            {{>username}}
          {{else}}
            {{>signup}}
          {{/if}}
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
