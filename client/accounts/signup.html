<template name="signup">
       <h1>Quick Sign Up!</h1>
       <div class="ui aligned stackable ">
         <form class="signup">
           <div class="ui form">
            <div class="field">
              <div class="ui left icon input">
                <input type="email" placeholder="Email" name="email">
                <i class="mail icon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input type="password" placeholder="Password" name="password">
                <i class="lock icon"></i>
              </div>
            </div>
            <button type="submit" class="ui green signup button">Generate your Now Page</button>
          </div>
         </form>

          <div class="ui  horizontal divider">
           Or
          </div>
          <div class="center aligned column">
              <button class="ui left attached facebook button"><i class="icon facebook"></i> Facebook</button>
              <button class="right attached ui twitter button"><i class="icon twitter"></i> Twitter</button>
          </div>
          <br>
          <a class="toggleLogin">Have an account?</a>
    </div>
</template>
