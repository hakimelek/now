<template name="signup">
  <div class="signup-content">
    <div class="title">Now</div>
    <div class="ui aligned stackable ">
      <form class="signup">
         <div class="ui form">
            <div class="field">
              <div class="ui transparent big left icon input">
                <input type="email" placeholder="Email" name="email">
                <i class="mail icon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui transparent big left icon input">
                <input type="password" placeholder="Password" name="password">
                <i class="lock icon"></i>
              </div>
            </div>
            <button type="submit" class="createNowSignup">Create A Now Page</button>
        </div>
      </form>
