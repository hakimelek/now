<template name="User">
  {{#with userProfile}}
    <div class="user">
      <div class="ui container">
        {{#if currentUser}}
          {{>Menu}}
        {{else}}
          <br><br>
        {{/if}}
      </div>
      <div class="ui text container">
        <div class="ui centered grid user-top">
            {{#if profile.picture}}
              <div class="ui tiny centered circular image row">
                <img src="{{profile.picture}}">
              </div>
            {{/if}}
            {{#if profile.fullName}}
              <div class="ui content row">
                  <h1>
                    {{profile.fullName}}
                  </h1>
              </div>
            {{/if}}
            {{#if profile.bio}}
              <div class="ui description row">
                <p>
                    {{profile.bio}}
                </p>
              </div>
            {{/if}}
            <h2>What I am up to right now</h2>
        </div>
        {{>Now}}
      </div>
    </div>
  {{else}}
    {{>NotFound}}
  {{/with}}
</template>
